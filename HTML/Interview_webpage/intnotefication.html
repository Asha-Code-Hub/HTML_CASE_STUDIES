  <script>
    
if ('Notification' in window) {
  
  document.getElementById('interviewBtn').addEventListener('click', () => {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        showNotification('Interview Prep Reminder', 'Your mock interview is scheduled for tomorrow. Get ready with some practice questions!');
      } else {
        alert('Permission denied');
      }
    });
  });

  document.getElementById('tipsBtn').addEventListener('click', () => {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        showNotification('New Interview Tips', 'Check out the latest tips on acing your interview! Don\'t miss out!');
      } else {
        alert('Permission denied');
      }
    });
  });

  document.getElementById('updateBtn').addEventListener('click', () => {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        showNotification('New Update Available', 'We have updated your interview prep content! Check it out now!');
      } else {
        alert('Permission denied');
      }
    });
  });
}


function showNotification(title, body) {
  const options = {
    body: body,
    icon: 'https://via.placeholder.com/100', 
    vibrate: [200, 100, 200],
    tag: 'interview-prep-notification',
  };

  const notification = new Notification(title, options);

  
  setTimeout(() => {
    notification.close();
  }, 5000);
}

</script>
