<style>
body {
  padding-bottom: 50px; /* Space for footer */
}
  
  .profile-container {
    width: 80%;
    max-width: 600px;
    margin: 100px auto 80px auto; /* Added margin-bottom to avoid overlap with footer */
    padding: 20px;
    background-color: #dde3e6;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

  
  .profile-container h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
    font-weight: bold;
  }

 
  .form-group {
    margin-bottom: 15px;
  }

  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  
  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
    box-sizing: border-box;
  }

  
  .form-group textarea {
    resize: vertical;
  }

 
  .form-group input[type="file"] {
    padding: 5px;
    border-radius: 5px;
  }

  /* Button styling */
  button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  button:hover {
    background-color: #45a049;
  }

  /* Profile photo styling */
  .profile-photo {
    text-align: center;
    margin-bottom: 20px;
  }

  .profile-photo img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    display: block;
    margin: 10px auto;
  }

  /* Responsive styling for smaller screens */
  @media (max-width: 768px) {
    .profile-container {
        margin-top: 120px; /* Increase spacing for smaller screens */
    }
}


    .profile-container h1 {
      font-size: 1.5rem;
    }

    button {
      font-size: 1rem;
    }
  

    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: white;
    color: black;
    border-top: 1px solid #ccc;
}

<div class="profile-container">
    <h1>Create Your Profile</h1>
    <form id="profileForm">
      <div class="profile-photo">
        <label for="photo"><b>Upload Profile Photo</b></label><br><br>
        <img id="photoPreview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJdauKmK3JP7AREOlnMCR8e6f5i1-Ci0cNkA&s" alt="Profile Photo Preview" style="display: none;">
        <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Write a short bio" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="jobPreferences">Job Preferences</label>
        <select id="jobPreferences">
          <option value="">Select a job role</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Full Stack Developer</option>
          <option>UI/UX Designer</option>
          <option>Data Analyst</option>
        </select>
      </div>
      <button type="submit">Save Profile</button>
    </form>
</div>
<footer id="footer">
  <p>&copy; <span id="year"></span> Copyright 2025.</p>
</footer> 

<script>
    function previewPhoto(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const photoPreview = document.getElementById('photoPreview');
        photoPreview.src = e.target.result;
        photoPreview.style.display = 'block';
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const bio = document.getElementById('bio').value;
      const jobPreferences = document.getElementById('jobPreferences').value;

      console.log('Profile Saved:');
      console.log('Name:', name);
      console.log('Bio:', bio);
      console.log('Job Preferences:', jobPreferences);

      alert('Profile has been saved!');
    });

    // Update the year dynamically
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
